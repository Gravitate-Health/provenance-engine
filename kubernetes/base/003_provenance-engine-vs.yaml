apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: provenance-engine
spec:
  hosts:
    - "*"
  gateways:
    - gh-gateway
  http:
    - retries:
        attempts: 0
      match:
        - uri:
            prefix: /provenance/engine/
        - uri:
            exact: /provenance/engine
      rewrite:
        uri: "/"
      route:
        - destination:
            host: provenance-engine.default.svc.cluster.local
            port:
              number: 3000
